{% set name = "ghc" %}
{% set version = "7.10.3" %}
{% set srchash = "3e29a56a74ed6a74d3ee2a6db9389f2462837da46ca6dce9d2965f9c152f0c15" %}
package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://downloads.haskell.org/~{{ name }}/{{ version }}/{{ name }}-{{ version }}-src.tar.bz2
  sha256: {{ srchash }}

build:
  number: 1003
  skip: True  # [not linux]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - sysroot_linux-64 2.17  # [linux64]
    - gmp
    - ncurses
    - perl
    - make
    - automake
    - autoconf
    - libffi
    - libtool
    - cffi
    - binutils_impl_{{ target_platform }}  # [linux]
  host:
    - xz
    - binutils_impl_{{ target_platform }}  # [linux]
    - gmp
    - libffi
    - cffi
    - ncurses

test:
  commands:
    - ghc --help

about:
  home: https://haskell.org/ghc/
  license: BSD-3-Clause 
  license_family: BSD
  license_file: LICENSE
  summary: 'Glorious Glasgow Haskell Compilation System'

  doc_url: https://downloads.haskell.org/~ghc/latest/docs/html/users_guide/
  dev_url: https://github.com/ghc/ghc

extra:
  recipe-maintainers:
    - eggzilla
    - step21
