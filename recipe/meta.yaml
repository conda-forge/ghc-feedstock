{% set name = "ghc" %}
{% set version = "8.2.2" %}
{% set unixsha256 = "cd7afbca54edf9890da9f432c63366556246c85c1198e40c99df5af01c555834" %}
{% set aarch64sha256 = "676698b0b3744af80a610d9e18e40735b9cf8ec337c072d8314d85cba8af4acc" %}
{% set srchash = "bb8ec3634aa132d09faa270bbd604b82dfa61f04855655af6f9d14a9eedc05fc" %}
package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://downloads.haskell.org/~{{ name }}/{{ version }}/{{ name }}-{{ version }}-src.tar.xz
  sha256: {{ srchash }}

build:
  number: 1003
  skip: True  # [not linux]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - gmp
    - ncurses
    - make  # [aarch64]
    - automake
    - autoconf
    - binutils_impl_{{ target_platform }}  # [linux]
  host:
    - xz
    - binutils_impl_{{ target_platform }}  # [linux]
    - gmp
    - ncurses

test:
  commands:
    - ghc --help

about:
  home: https://haskell.org/ghc/
  license: BSD-3-Clause 
  license_family: BSD
  license_file: LICENSE
  summary: 'Glorious Glasgow Haskell Compilation System'

  doc_url: https://downloads.haskell.org/~ghc/latest/docs/html/users_guide/
  dev_url: https://github.com/ghc/ghc

extra:
  recipe-maintainers:
    - eggzilla
    - step21
