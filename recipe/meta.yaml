{% set name = "ghc" %}
{% set version = "9.4.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://downloads.haskell.org/~ghc/{{ version }}/{{ name }}-{{ version }}-x86_64-apple-darwin.tar.bz2  # [osx]
    folder: binary  # [osx]
    sha256: 14029468d3b9ce170319aab91dd1b45f4ec52087c0f83899cc36719b6d646793  # [osx]
  - url: https://downloads.haskell.org/~ghc/{{ version }}/{{ name }}-{{ version }}-x86_64-centos7-linux.tar.xz  # [build_platform == "linux-64"]
    folder: binary  # [build_platform == "linux-64"]
    sha256: 4cdc8f666e48aceeadf40affcff1a74002d879d58eb743a45e67cd163968eae0  # [build_platform == "linux-64"]
  - url: https://downloads.haskell.org/~ghc/{{ version }}/{{ name }}-{{ version }}-src.tar.xz
    folder: source
    sha256: eaf63949536ede50ee39179f2299d5094eb9152d87cc6fb2175006bc98e8905a

build:
  number: 0
  skip: true  # [not unix]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - patchelf  # [linux]
    - gnuconfig
    - gmp
    - ncurses
    - perl
    - make
    - automake
    - autoconf
    - libtool
    - llvmdev 9.*  # [aarch64]
  host:
    - xz
    - gmp
    - ncurses
    - libffi
    - cffi
  run:
    - {{ c_compiler }}_{{ target_platform }} >={{ c_compiler_version }}
    - llvm-tools 9.*  # [aarch64]

test:
  files:
    - hello.hs
  commands:
    - ghc --help
    - ghc hello.hs -o hello

about:
  home: https://haskell.org/ghc/
  license: BSD-3-Clause
  license_family: BSD
  license_file: binary/LICENSE
  summary: Glorious Glasgow Haskell Compilation System

  doc_url: https://downloads.haskell.org/~ghc/latest/docs/html/users_guide/
  dev_url: https://github.com/ghc/ghc

extra:
  recipe-maintainers:
    - eggzilla
    - step21
    - xhochy
