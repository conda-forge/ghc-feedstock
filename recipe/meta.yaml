{% set name = "ghc" %}
{% set version = "8.6.3" %}
{% set unixsha256 = "9f9e37b7971935d88ba80426c36af14b1e0b3ec1d9c860f44a4391771bc07f23" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://downloads.haskell.org/~{{name}}/{{ version }}/{{ name }}-{{ version }}-src.tar.xz  # [linux]
    sha256: {{ unixsha256 }}  # [linux]

build:
  number: 0
  skip: True  # [not linux]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - ghc-bootstrap
    - automake
    - autoconf
    - libtool
    - make
    - happy
    - alex
    - sphinx
  host:
    - xz
    - binutils  # [linux and c_compiler == 'toolchain_c' ]
    - gmp
    - ncurses
    - libffi

test:
  commands:
    - ghc --help

about:
  home: https://haskell.org/ghc/
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Glorious Glasgow Haskell Compilation System'

  doc_url: https://downloads.haskell.org/~ghc/latest/docs/html/users_guide/
  dev_url: https://github.com/ghc/ghc

extra:
  recipe-maintainers:
    - eggzilla
