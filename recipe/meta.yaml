{% set name = "ghc" %}
{% set version = "8.4.4" %}
{% set unixsha256 = "11117735a58e507c481c09f3f39ae5a314e9fbf49fc3109528f99ea7959004b2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://downloads.haskell.org/~{{name}}/{{ version }}/{{ name }}-{{ version }}-src.tar.xz  # [linux]
    sha256: {{ unixsha256 }}  # [linux]

build:
  number: 0
  skip: True  # [not linux]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - ghc-bootstrap
    - automake
    - autoconf
    - libtool
    - make
    - happy
    - alex
  host:
    - xz
    - binutils_impl_linux-64  # [linux and c_compiler != 'toolchain_c' ]
    - binutils  # [linux and c_compiler == 'toolchain_c' ]
    - gmp
    - ncurses

test:
  commands:
    - ghc --help

about:
  home: https://haskell.org/ghc/
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Glorious Glasgow Haskell Compilation System'

  doc_url: https://downloads.haskell.org/~ghc/latest/docs/html/users_guide/
  dev_url: https://github.com/ghc/ghc

extra:
  recipe-maintainers:
    - eggzilla
